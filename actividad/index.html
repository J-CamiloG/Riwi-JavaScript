<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form class="formulario" action="">
            <label for="">Login</label>
            <div>
                <input id="user-name" type="text" placeholder="Ingresa usuario" value="">
                <p class="text-requerido">Ingresa la informacion </p>
            </div>
            <div>
                <input id="password" type="password" placeholder="******" value="">
                <p class="text-requerido">Ingresa la informacion </p>
            </div>
            
            <p class="texto-login-fail">Usuaro o contrasena errados</p>
            <button id="submit" type="submit">Ingresar</button>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
