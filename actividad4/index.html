    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./src/styles/reset.css"> -->
    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Patitas y garritas</title>
</head>
<body>
    <header >
    
    </header>
    <main  class="main" id="main">
        <section class="hero d-flex justify-content-center align-items-center">
            <div class="container col-xl-10 col-xxl-8 paddin-left-150 py-5">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-7 text-center text-lg-start">
                        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Patitas y garritas</h1>
                        <p class="col-lg-10 fs-4">En Patitas y Garras Veterinaria, cuidamos con amor a tus compañeros peludos, porque cada patita merece atención especializada y cariño sin límites</p>
                    </div>
                    <div class="col-md-10 mx-auto col-lg-5">
                        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                            <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                        <hr class="my-4">
                        <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--dog animation-->
        <div class="doge">
            <div class="doge__trunk"></div>
            <div class="doge__tail"></div>
            <div class="doge__head">
                <div class="head__left-ear"></div>
                <div class="head__right-ear"></div>
                <div class="head__left-eye"></div>
                <div class="head__right-eye"></div>
                <div class="head__mouth">
                <div class="tooth">
                    <div class="toothB"></div>
                    <div class="toothB"></div>
                    <div class="toothB"></div>
                    <div class="toothB"></div>
                </div>
                </div>
                <div class="head__nose"></div>
            </div>
            <div class="doge__collar">
                <div class="doge__medal"></div>
            </div>
            <div class="doge__front-left-paw"></div>
            <div class="doge__front-right-paw"></div>
            <div class="doge__back-left-paw"></div>
            <div class="doge__back-right-paw"></div>
        </div>
    </main>
    <footer class="footer" id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
